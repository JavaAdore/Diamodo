<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    </head>
 
    <body>
        <meta charset="utf-8">
        <title>HelloWorld Web sockets</title>
        <script language="javascript" type="text/javascript">
            var wsUri = "ws://54.68.97.161:8080/Diamodo/userChatSocket/57cc18447c7b1239665a1b29/bc9ae4b1-bee5-4c01-8644-8ab06871d6e6";
   
           
         
 
            websocket = new WebSocket(wsUri);
            websocket.onopen = function(evt) {
                onOpen(evt)
            };
            websocket.onmessage = function(evt) {
                onMessage(evt)
            };
            websocket.onerror = function(evt) {
                onError(evt)
            };
            
            
            
            function onOpen(evt) {
                writeToScreen("Connected to Endpoint!");
 
            }
 
            function onMessage(evt) {
				console.log(evt);
            }
 
            function onError(evt) {
                writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
            }
 
            function doSend(message) {
            	var webSocketInboundMessage = new Object();
            	webSocketInboundMessage.socketMessageType = 1;
            	var data = new Object();
            	data.senderId = "57cc18447c7b1239665a1b29";
            	data.destinationId = "57cc18257c7b1239665a1b28";
            	data.messageContent = "Alhamdullellah"
				data.chatMessageType = 1;
            	webSocketInboundMessage.data = data;
            	webSocketInboundMessage = JSON.stringify(webSocketInboundMessage);
            	websocket.send(webSocketInboundMessage);
            }
 
            function writeToScreen(message) {
                var pre = document.createElement("p");
                pre.style.wordWrap = "break-word";
                pre.innerHTML = message;
                  
                output.appendChild(pre);
            }
 
 
        </script>
 
        <h1 style="text-align: center;">Hello World WebSocket Client</h2>
 
        <br>
 
        <div style="text-align: center;">
            <form action="">
                <input onclick="doSend()" value="Send" type="button">
                <input id="textID" name="message" value="Hello WebSocket!" type="text"><br>
            </form>
        </div>
        <div id="output"></div>
</body>
</html>
